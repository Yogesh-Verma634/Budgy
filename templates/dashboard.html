{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Budget Dashboard</h1>

    {% if current_user.is_authenticated %}
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Upload Receipt</h2>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="receipt" class="form-label">Receipt Image</label>
                            <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Upload and Process
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Expenses</h2>
                    <div id="expenses-container"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Expense Chart</h2>
                    <div id="chart-container" style="height: 300px;">
                        <canvas id="expenses-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-warning">
        Please <a href="{{ url_for('auth.login') }}">log in</a> to view your dashboard and upload receipts.
    </div>
    {% endif %}
</div>
{% endblock %}
